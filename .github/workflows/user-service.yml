name: zenodesk-user-service

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Dev
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install
        run: npm i -g serverless && npm ci --legacy-peer-deps

      - run: cd services/user && sls deploy --stage {{ env.STAGE }}
